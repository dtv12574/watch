<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Smart Watch</h1>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'America/New_York',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            };
            const timeString = now.toLocaleString('en-US', options).replace(/,/, '') + ' EST';
            document.getElementById('time').innerText = 'Smart Watch: ' + timeString;
        }

        // Initial update
        updateTime();

        // Update every minute (60,000 milliseconds)
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
